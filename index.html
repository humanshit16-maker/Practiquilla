html, body {

.corazones {

    z-index: 1;

.tarjeta {
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 25px;
    border-radius: 20px;
    max-width: 360px;
    width: 100%;
    text-align: center;

    color: white;
    font-size: 1em;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}

/* ANIMACIONES */
@keyframes aparecer {
    from {
        opacity: 0;
        transform: scale(0.85);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes flotar {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
